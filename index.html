<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <main class="container mt-4">
        <div class="row">
            <!-- Top Header -->
        <header class="text-center col-12">
            <h1 class="display-4">
                <i class="fas fa-book-reader"></i>
                <span text-primary>Book</span>List
            </h1>
            <p class="fs-5">Enter Your Book Information And Store It In Your Browser!</p>
        </header>
        <!-- End Top Header -->

        <!-- Book Form Container -->
        <div class="book-form-container p-5 mb-3 col-12">
            <!-- Book Form -->
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <div class="mt-2">
                    <input type="submit" value="Add Book" class="btn submit-button">
                </div>
            </form>
            <!-- Book Form Container -->
        </div>
        <!-- End Book Form Container -->

        <!-- Table Container -->
        <div class="table-container col-12 p-5 mb-3">
            <!-- Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>ISBN#</td>
                    </tr>
                </thead>
                <tbody class="book-list">
    
                </tbody>
            </table>
            <!-- End Table -->
        </div>
        <!-- End Table Container -->
        </div>
    </main>
    <!-- End Main Container -->
    
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
